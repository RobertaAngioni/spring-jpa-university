<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="fragments :: head"></div>
   <title>Department</title>
</head>
<body>
   <div class="container">
     <h1 th:text="${department.name}"></h1 >
     <hr>
     
     
       <table class="table">
         <thead>
			<tr class="table-primary">
				
			    <th scope="col">Name</th>
				<th scope="col">Level</th>
				<th scope="col">Address</th>
				<th scope="col">Email</th>
				<th scope="col">Website</th>
				
			</tr >
		 </thead>
		 <tbody>
			<tr th:each="degree : ${degree}">
				
				<td th:text="${degree.name}"></td>		
				<td th:text="${degree.level}"></td>
				<td th:text="${degree.address}"></td>
				<td th:text="${degree.email}"></td>
				<td th:text="${degree.website}"></td>
			
			</tr>
			
		</tbody>
       </table>
        <div>
      <a class="btn btn-outline-dark" th:href="@{/}">Back</a>
	 </div> 
		
	<div th:replace="fragments :: scripts"></div>
    
 </body>
 </html>
